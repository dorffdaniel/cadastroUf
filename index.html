<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar informaçao</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteudos">
        
        <button class="ativo" onclick="btn(0)">UFCD</button>
        <button onclick="btn(1)">Nome</button>
        <button onclick="btn(2)">Cadastro</button>
    </div>
    <hr>
    <div class="tudo">
        <div class="cards mostrar">
            <label for="ufcd">UFCD:</label>
            <input type="number" name="" id="ufcd" placeholder="ufcd" min="0">
            <label for="codigo">CODIGO:</label>
            <input type="number" id="codigo" placeholder="codigo" min="0">
            <button onclick="enviarUfcd()">enviar</button>
        </div>
        <div class="cards">
            <label for="nome">NOME:</label>
            <input type="text" name="" id="nome" placeholder="nome">
            <button onclick="enviarNome()">enviar</button>
        </div>
        <div class="cards">
            <div class="campoCadastro">
                <h2>cadastro concluido</h2>

                <p>sua UFCD é: <span class="resUfcd"></span></p>
                <p>seu Codigo é: <span class="resCodigo"></span></p>
                <p>nome: <span class="resNome"></span></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
